<button mat-button color="primary" (click)="selecionarCanalRetorno(undefined)">
    <i class="material-icons">
        add
    </i>
    Novo
</button>
<br/>
<form [formGroup]="formFiltro" (ngSubmit)="applyFilter()">
    <mat-form-field class="input" appearance="fill">
        <mat-label>Descrição do Canal de Retorno</mat-label>
        <input matInput placeholder="Buscar..." formControlName="descricaoFiltro" autocomplete="off">
    </mat-form-field>
    <button mat-button type="submit" (click)="applyFilter()">
        <i class="material-icons">
            search
        </i>
    </button>
</form>

<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!hasCanaisRetorno" class="card-has-no-items">
    <div class="texto-has-no-items">
        Nenhum Canal de Retorno encontrado!
    </div>
    <button mat-button color="primary" type="submit" style="margin: 0 auto;" (click)="listarCanaisDeRetorno()">
        <i class="material-icons">
            refresh
        </i>
        Recarregar
    </button>
</div>


<table *ngIf="!isLoading && hasCanaisRetorno" #table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="descricao">
        <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let canalRetorno"> {{canalRetorno.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selecionarCanalRetorno(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
</mat-paginator>
