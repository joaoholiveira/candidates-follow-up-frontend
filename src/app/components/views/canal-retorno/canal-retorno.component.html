<mat-card class="mat-elevation-z8">
    <button mat-button color="primary" (click)="selecionarCanalRetorno(undefined)">
        <i class="material-icons">
            add
        </i>
        Novo
    </button>
    <br />
    <form [formGroup]="formFiltro">
        <mat-form-field class="input" appearance="fill">
            <mat-label>Descrição do Canal de Retorno</mat-label>
            <input matInput placeholder="Buscar..." (keyup)="applyFilter($event)" formControlName="descricaoFiltro" autocomplete="off">
        </mat-form-field>
        <button mat-button>
            <i class="material-icons">
                search
            </i>
        </button>
    </form>

    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>

    <div *ngIf="!hasCanaisRetorno && !isLoading" class="card-has-no-items">
        <div class="texto-has-no-items">
            Nenhum Canal de Retorno encontrado!
        </div>
    </div>
    <div *ngIf="!hasCanaisRetorno && !isLoading" style="width: 320px;height: 80px;margin: 0 auto;justify-content: center;">
        <button mat-button color="primary" style="width: 320px; margin: 0 auto;" type="submit" (click)="listarCanaisDeRetorno()">
            <i class="material-icons">
                refresh
            </i>
            Recarregar
        </button>
    </div>

    <table *ngIf="!isLoading && hasCanaisRetorno" #table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="descricao">
            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let canalRetorno"  (click)="selecionarCanalRetorno(canalRetorno)"> {{canalRetorno.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th class="th" mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let canalRetorno">
                <button mat-button color="warn" (click)="excluirCanalDeRetorno(canalRetorno)">
                    <i class="material-icons">
                        delete_outline
                    </i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="hasCanaisRetorno" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</mat-card>
