    <mat-form-field class="input" appearance="fill" style="margin-right: 2rem;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarFollowUp($event)" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="datepicker" appearance="fill">
        <mat-label>Filtrar por Data</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="filtrarFollowUpPorData($event)">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


<table #table mat-table [dataSource]="followUps" matSort>

    <ng-container matColumnDef="nomeCandidato">
        <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Candidato </th>
        <td mat-cell *matCellDef="let followup"> {{followup.nomeCandidato}} </td>
    </ng-container>

    <ng-container matColumnDef="dataRetorno">
        <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Data do Follow Up </th>
        <td mat-cell *matCellDef="let followup"> {{followup.dataRetorno}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoRetorno">
        <th class="th" mat-header-cell *matHeaderCellDef> Canal do Follow Up </th>
        <td mat-cell *matCellDef="let followup"> {{followup.tipoRetorno.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="visualizarFollowUp(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
</mat-paginator>
